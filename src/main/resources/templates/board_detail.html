<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 상세 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .post-meta {
            color: #666;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button-group {
            margin-top: 50px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .button-group .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        .content {
            margin-bottom: 30px;
        }
        .comments-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .comment-author {
            font-weight: bold;
        }
        .comment-date {
            color: #666;
            font-size: 0.8em;
        }
        .comment-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container" th:object="${boardDTO}">
    <h1 class="title" th:text="*{title}">샘플 블로그 글 제목</h1>
    <div class="post-meta">
        <span th:text="'조회수: ' + *{views}">조회수: 1,234</span>
        <span th:text="*{createdAt}">2024년 1월 23일</span>
    </div>

    <div class="content">
        <p th:text="*{content}">
            여기에 블로그 글 내용이 들어갑니다. 글의 본문은 이 부분에 작성됩니다. 사용자가 작성한 글의 전체 내용을 포함하게 됩니다.
        </p>
    </div>

    <div class="button-group" th:object="${boardDTO}">
        <!-- 수정 버튼 -->
        <a th:href="@{/board/{id}/update(id=*{id})}" class="btn btn-edit">글 수정</a>
        <!-- 삭제 버튼 -->
        <a th:href="@{/board/{id}/delete(id=*{id})}" class="btn btn-delete" onclick="return confirm('정말로 삭제하시겠습니까?');">글 삭제</a>
    </div>

    <div class="comments-section">
        <h2>댓글</h2>
        <div class="comment">
            <div class="comment-header">
                <div class="comment-author">홍길동</div>
                <div class="comment-date">2024년 1월 23일 12:34</div>
            </div>
            <p>좋은 글 감사합니다!</p>
        </div>
        <div class="comment">
            <div class="comment-header">
                <div class="comment-author">김철수</div>
                <div class="comment-date">2024년 1월 23일 13:45</div>
            </div>
            <p>매우 흥미로운 내용이네요.</p>
        </div>

        <textarea class="comment-input" placeholder="댓글을 남겨주세요"></textarea>
        <button class="submit-button">댓글 등록</button>
    </div>
    <footer>
        <p>© 2024 간단한 게시판. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
