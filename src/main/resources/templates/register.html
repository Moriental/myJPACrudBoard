<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f3;
        }
        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 350px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .fieldError {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>회원가입</h2>
    <form th:action="@{/register}" th:object="${userDTO}" method="post">
        <div class="form-group">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="fieldError"></p>
            <input type="text" th:field="*{username}" placeholder="유저이름">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="fieldError"></p>
            <input type="text" th:field="*{nickname}" placeholder="닉네임">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
            <input type="password" th:field="*{password}" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>
            <input type="text" th:field="*{email}" placeholder="이메일">
        </div>
        <button type="submit" class="register-btn">가입하기</button>
    </form>
</div>
</body>
